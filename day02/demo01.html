<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Document</title>
</head>

<body>
  <!--
     let s = '2018-12-28 18:30:50'
    写一方法: addDate()，
    传入 s 参数后，返回值为：以 s 中的日期时间加上 5 天 10 小时 20 分 30 秒后，重新生成的日期时间字符串
    -->
  <input
    id="dateStr"
    type="text"
  >
  <button id="btn">点击</button>
  <script>
    var btn = document.getElementById('btn');
    var midArr = [];
    var year,
      month,
      day,
      hour,
      minute,
      second;
    btn.addEventListener('click', function (ev) {
      var dateStr = document.getElementById('dateStr').value;
      midArr = dateStr.split('-');
      // year = midArr[0];
      // month = midArr[1];
      [year, month] = midArr
      var anoMidArr = midArr[2].split(' ');
      day = anoMidArr[0];
      var timeArr = anoMidArr[1].split(':');
      // hour = timeArr[0];
      // minute = timeArr[1];
      // second = timeArr[2];
      [hour, minute, second] = timeArr

      console.log(year, month, day, hour, minute, second)
    })
  </script>
</body>

</html>
