    <script>
      // for offset = 0, return "abcdefg"
      // for offset = 1, return "gabcdef"

      // for offset = 2, return "fgabcde"

      // for offset = 3, return "efgabcd"

      function rotateString(arr, offset) {
        if (!offset) {
          return arr
        }
        const len = arr.length
        // offset超过字符串数组长度，求余
        offset = offset % len
        reverse(arr, 0, len - offset - 1)
        reverse(arr, len - offset, len - 1)
        reverse(arr, 0, len - 1)

        function reverse(arr, start, end) {
          while (start < end) {
            const temp = arr[start]
            arr[start] = arr[end]
            arr[end] = temp
            start++
            end--
          }
        }
        return arr
      }
    </script>
